    <script>
        var waktu = new Date();
        $('#sesi1').show();
        $('#sesi2').hide();

        $('#7').show();
        $('#8').hide();
        $('#9').hide();
        $('#72').show();
        $('#82').hide();
        $('#92').hide();

        $('#sesi1-tab').on('click', function (e) {

        })

        $('#sesi2-tab').on('click', function (e) {

        })

            $('#7').show();

            $('#92').show();
            $('#72').hide();
            $('#82').hide();
        })

        if(waktu.getHours() < 7 || waktu.getHours() > 9){
              $("#info1").show();
              $(".infoAbsen1").hide();
           }else{

           }
